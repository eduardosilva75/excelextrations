name: Build Windows + Linux Executables

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies & PyInstaller
      shell: cmd
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy matplotlib seaborn scikit-learn openpyxl scipy pyinstaller
        pip install pyqt5 pyqt5-tools    # ou só pyqt5, mas às vezes precisa do tools também

    - name: Build Windows (com consola para ver erros)
      shell: cmd
      run: |
        pyinstaller --onefile --console --name=AnaliseVendas-Windows ^
          --hidden-import=pandas ^
          --hidden-import=numpy ^
          --hidden-import=matplotlib ^
          --hidden-import=seaborn ^
          --hidden-import=sklearn ^
          --hidden-import=openpyxl ^
          --hidden-import=scipy ^
          main.py

    - name: Upload Windows exe
      uses: actions/upload-artifact@v4
      with:
        name: AnaliseVendas-Windows
        path: dist/AnaliseVendas-Windows.exe


  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies & PyInstaller
      run: |
        python3 -m pip install --upgrade pip
        pip3 install pandas numpy matplotlib seaborn scikit-learn openpyxl scipy pyinstaller
        pip install pyqt5 pyqt5-tools    # ou só pyqt5, mas às vezes precisa do tools também

    - name: Build Linux executable
      run: |
        pyinstaller --onefile --name=AnaliseVendas-Linux \
          --hidden-import=pandas \
          --hidden-import=numpy \
          --hidden-import=matplotlib \
          --hidden-import=seaborn \
          --hidden-import=sklearn \
          --hidden-import=openpyxl \
          --hidden-import=scipy \
          main.py

    - name: Upload Linux binary + tornar executável
      uses: actions/upload-artifact@v4
      with:
        name: AnaliseVendas-Linux
        path: dist/AnaliseVendas-Linux
