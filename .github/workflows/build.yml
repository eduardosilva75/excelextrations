name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib seaborn scikit-learn openpyxl scipy pyinstaller
          pip install PyQt5 PyQt5-tools

      - name: Build Windows Executable (com consola para debug)
        shell: cmd
        run: |
          pyinstaller --onefile --windowed --name=AnaliseVendas --clean ^
            --hidden-import=pandas ^
            --hidden-import=numpy ^
            --hidden-import=matplotlib ^
            --hidden-import=seaborn ^
            --hidden-import=sklearn ^
            --hidden-import=openpyxl ^
            --hidden-import=scipy ^
            --hidden-import=PyQt5.sip ^
            --hidden-import=PyQt5.QtCore ^
            --hidden-import=PyQt5.QtGui ^
            --hidden-import=PyQt5.QtWidgets ^
            main.py

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: AnaliseVendas-Windows
          path: dist/AnaliseVendas.exe
