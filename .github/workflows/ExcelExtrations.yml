name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        echo "Instalando dependências do requirements.txt..."
        pip install -r requirements.txt
        echo "Instalando PyInstaller..."
        pip install pyinstaller
        
    - name: Verify all installations
      run: |
        echo "=== VERIFICAÇÃO DE INSTALAÇÕES ==="
        python -c "import pandas; print('✓ pandas', pandas.__version__)"
        python -c "import numpy; print('✓ numpy', numpy.__version__)"
        python -c "import matplotlib; print('✓ matplotlib', matplotlib.__version__)"
        python -c "import seaborn; print('✓ seaborn', seaborn.__version__)"
        python -c "import sklearn; print('✓ sklearn', sklearn.__version__)"
        python -c "import openpyxl; print('✓ openpyxl', openpyxl.__version__)"
        echo "Todas as dependências verificadas!"
        
    - name: Build with PyInstaller
      run: |
        echo "Iniciando build PyInstaller..."
        pyinstaller --onefile --name=AnaliseVendas --clean ^
          --hidden-import=pandas --hidden-import=numpy ^
          --hidden-import=matplotlib --hidden-import=seaborn ^
          --hidden-import=sklearn --hidden-import=openpyxl ^
          --hidden-import=scipy --hidden-import=matplotlib.backends.backend_qt5agg ^
          main.py
        
    - name: Check build result
      run: |
        echo "Verificando resultado do build:"
        if (Test-Path "dist\AnaliseVendas.exe") { 
          echo "✓ Executável criado com sucesso!"
          $size = (Get-Item "dist\AnaliseVendas.exe").Length / 1MB
          echo "Tamanho: $([math]::Round($size, 2)) MB"
        } else {
          echo "✗ Executável NÃO foi criado"
          exit 1
        }
        
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: AnaliseVendas-Windows
        path: dist/AnaliseVendas.exe
