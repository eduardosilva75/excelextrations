name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Debug - Check files
      run: |
        echo "=== Conteúdo do repositório ==="
        dir
        echo "=== Conteúdo do requirements.txt ==="
        if (Test-Path "requirements.txt") { type requirements.txt } else { echo "requirements.txt NÃO ENCONTRADO" }
        
    - name: Install dependencies directly
      run: |
        python -m pip install --upgrade pip
        echo "Instalando dependências diretamente..."
        pip install pandas numpy matplotlib seaborn scikit-learn openpyxl scipy
        pip install pyinstaller
        
    - name: Verify installations
      env:
        PYTHONIOENCODING: utf-8
      run: |
        python -c "import pandas, numpy, matplotlib, seaborn, sklearn, openpyxl, scipy"
        echo Todas as dependências estão instaladas e importáveis
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name=AnaliseVendas --clean `
          --hidden-import=pandas `
          --hidden-import=numpy `
          --hidden-import=matplotlib `
          --hidden-import=seaborn `
          --hidden-import=sklearn `
          --hidden-import=openpyxl `
          --hidden-import=scipy `
          --hidden-import=matplotlib.backends.backend_qt5agg `
          --hidden-import=pandas._libs.tslibs.timedeltas `
          --hidden-import=pandas._libs.tslibs.nattype `
          main.py
        
    - name: Check build result
      run: |
        echo "Verificando resultado do build:"
        if (Test-Path "dist\AnaliseVendas.exe") { 
          echo "✓ Executável criado com sucesso!"
          $size = (Get-Item "dist\AnaliseVendas.exe").Length / 1MB
          echo "Tamanho: $([math]::Round($size, 2)) MB"
          if ($size -lt 20) { echo "AVISO: Executável pode estar incompleto (muito pequeno)" }
        } else {
          echo "✗ Executável NÃO foi criado"
          echo "Conteúdo da pasta dist:"
          if (Test-Path "dist") { dir dist } else { echo "Pasta dist não existe" }
          exit 1
        }
        
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: AnaliseVendas-Windows
        path: dist/AnaliseVendas.exe
