name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip list
        
    - name: Debug - Check main.py exists
      run: |
        echo "Conteúdo da pasta:"
        dir
        echo "Verificando main.py:"
        if (Test-Path "main.py") { echo "✓ main.py encontrado" } else { echo "✗ main.py NÃO encontrado" }
        
    - name: Debug - Test Python script
      run: |
        echo "Testando se o script executa:"
        python -c "print('Python funciona'); import sys; print(sys.version)"
        echo "Testando imports básicos:"
        python -c "import pandas; print('✓ pandas OK'); import numpy; print('✓ numpy OK')"
        
    - name: Build with PyInstaller (Debug)
      run: |
        echo "Iniciando build PyInstaller..."
        pyinstaller --onefile --name=AnaliseVendas --clean ^
          --hidden-import=pandas --hidden-import=numpy ^
          --hidden-import=matplotlib --hidden-import=seaborn ^
          --hidden-import=sklearn --hidden-import=openpyxl ^
          --hidden-import=scipy --hidden-import=matplotlib.backends.backend_qt5agg ^
          main.py
      shell: cmd
      
    - name: Check build result
      run: |
        echo "Verificando resultado do build:"
        if (Test-Path "dist\AnaliseVendas.exe") { 
          echo "✓ Executável criado com sucesso!"
          Get-ChildItem "dist\AnaliseVendas.exe" | Select-Object Name, @{Name="Size(MB)";Expression={[math]::Round($_.Length/1MB,2)}}
        } else {
          echo "✗ Executável NÃO foi criado"
          echo "Conteúdo da pasta dist:"
          if (Test-Path "dist") { dir dist } else { echo "Pasta dist não existe" }
          echo "Conteúdo da pasta build:"
          if (Test-Path "build") { dir build } else { echo "Pasta build não existe" }
        }
        
    - name: Upload executable
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: AnaliseVendas-Windows
        path: dist/AnaliseVendas.exe
