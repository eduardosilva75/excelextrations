name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:  # Permite trigger manual

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Windows Executable
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Criar executável
      run: |
        pyinstaller --name=AnaliseVendas --onefile --windowed main.py
      
    - name: Listar arquivos na pasta dist
      run: dir dist
      
    - name: Upload executável como artifact
      uses: actions/upload-artifact@v4
      with:
        name: AnaliseVendas-Windows
        path: dist/AnaliseVendas.exe
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    name: Build Linux Executable
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Criar executável Linux
      run: |
        pyinstaller --name=AnaliseVendas --onefile main.py
      
    - name: Upload executável Linux
      uses: actions/upload-artifact@v4
      with:
        name: AnaliseVendas-Linux
        path: dist/AnaliseVendas
        retention-days: 30
